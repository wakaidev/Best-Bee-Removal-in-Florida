dist: xenial
language: node_js
node_js: 
  - '10'
addons:
  chrome: stable
before_install:
  - npm install -g @lhci/cli
script:
  - npm run build # build your site
  - npm test # run your normal tests
after_success:
  - lhci autorun --upload.target=temporary-public-storage # run lighthouse CI against your static site